@startuml ManifestStore_Credential

    ' allows mixing various objects in a single diagram
    allow_mixing

    !include manifest_styling.iuml

	' Diagram!
    card c2pa as "Manifest Store - JUMBF (`c2pa`)" <<c2pa>> {
        card c2ma as "Manifest (`c2ma` : `urn:uuid`)" <<c2ma>> {
            card c2vc as "Credential Store (`c2vc` : `c2pa.credentials`)" <<c2vc>> {
                card "did:example:c276e12ec21e2ebc6f1" <<vc>> {
                    rectangle VC [
						<&code> JSON-LD
                    ]
                }
			}

			!includesub manifest.iuml!ASSERTIONSTORE

			!includesub manifest.iuml!CLAIM

			!includesub manifest.iuml!CLAIMSIGNATURE
        }
    }

@enduml

@startuml ManifestStore_Credential

    allow_mixing

    hide circle
    hide empty members
	hide stereotype

    skinparam defaultFontName Source Sans Pro
	skinparam componentStyle rectangle
    left to right direction


	skinparam card<<c2pa>> {
    	borderColor Purple
		backgroundColor Lavender
	}

	skinparam card<<c2ma>> {
    	borderColor Green
		backgroundColor LightGreen
	}

	skinparam card<<c2vc>> {
    	borderColor Gold
		backgroundColor LemonChiffon
	}

	skinparam card<<vc>> {
    	borderColor DarkViolet
		backgroundColor LavenderBlush
	}

	skinparam card<<c2as>> {
    	borderColor Blue
		backgroundColor LightBlue
	}

	skinparam card<<as>> {
    	borderColor Blue
		backgroundColor LightCyan
	}

	skinparam card<<c2cl>> {
    	borderColor Red
		backgroundColor LightPink
	}

	skinparam card<<c2cs>> {
    	borderColor OrangeRed
		backgroundColor Moccasin
	}


    card c2pa as "Manifest Store - JUMBF (`c2pa`)" <<c2pa>> {
        card c2ma as "Manifest (`c2ma` : `urn:uuid`)" <<c2ma>> {
            card c2vc as "Credential Store (`c2vc` : `c2pa.credentials`)" <<c2vc>> {
                card "did:example:c276e12ec21e2ebc6f1" <<vc>> {
                    rectangle VC [
						<&code> JSON-LD
                    ]
                }
			}

	card c2as as "Assertion Store (`c2as` : `c2pa.assertions`)" <<c2as>> {
		card "stds.schema-org.CreativeWork " <<as>> {
			rectangle A1 [
				<&code> JSON-LD
			]
		}

		card "c2pa.thumbnail.claim.png        " <<as>> {
			rectangle A2 [
				<&image> Embedded File
			]
		}

		card "c2pa.actions                           " <<as>> {
			rectangle A3 [
				<&code> CBOR
			]
		}

		card "c2pa.hash.data                        " <<as>> {
			rectangle A4 [
				<&code> CBOR
			]
		}
	}

	card c2cl as "Claim (`c2cl` : `c2pa.claim`)                     " <<c2cl>> {
		rectangle C [
			<&code> CBOR
		]
	}

	card c2cs as "Claim Signature (`c2cs` : `c2pa.signature`)" <<c2cs>> {
		rectangle CS [
			<&key> COSE Digital Signature
		]
	}
        }
    }

@enduml

