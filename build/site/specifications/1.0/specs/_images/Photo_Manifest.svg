@startuml Photo_Manifest

    ' allows mixing various objects in a single diagram
    allow_mixing

    !include manifest_styling.iuml

	' Diagram!
    card c2pa as "Manifest Store" <<c2pa>> {
        card c2ma as "Manifest" <<c2ma>> {
            card c2as as "Assertion Store" <<c2as>> {
                card "stds.exif" <<as>> {
                    rectangle A1 [
                        <&code> JSON-LD structure with details of 
                        the camera used to take the photo
                        and it's GPS location.
                    ]
                }

                card "        c2pa.thumbnail.claim.jpg          " <<as>> {
                    rectangle A2 [
                        <&image> Binary Image Data
                    ]
                }

                card "            c2pa.hash.data                     " <<as>> {
                    rectangle A4 [
                        <&code> CBOR structure containing
						information about the
						cryptographic hashes binding
						to the content.
                    ]
                }
            }

            card c2cl as "               Claim                      " <<c2cl>> {
                rectangle C [
                    <&code> CBOR structure with references
                    to the Assertions and the Claim Signature
                ]
            }

            card c2cs as "                               Claim Signature                                " <<c2cs>> {
                rectangle CS [
					<&key> COSE Digital Signature
                ]
            }
        }
    }

    ' c2as -[hidden]right-> c2cl
    ' c2cl -[hidden]right-> c2cs

@enduml

@startuml Photo_Manifest

    allow_mixing

    hide circle
    hide empty members
	hide stereotype

    skinparam defaultFontName Source Sans Pro
	skinparam componentStyle rectangle
    left to right direction


	skinparam card<<c2pa>> {
    	borderColor Purple
		backgroundColor Lavender
	}

	skinparam card<<c2ma>> {
    	borderColor Green
		backgroundColor LightGreen
	}

	skinparam card<<c2vc>> {
    	borderColor Gold
		backgroundColor LemonChiffon
	}

	skinparam card<<vc>> {
    	borderColor DarkViolet
		backgroundColor LavenderBlush
	}

	skinparam card<<c2as>> {
    	borderColor Blue
		backgroundColor LightBlue
	}

	skinparam card<<as>> {
    	borderColor Blue
		backgroundColor LightCyan
	}

	skinparam card<<c2cl>> {
    	borderColor Red
		backgroundColor LightPink
	}

	skinparam card<<c2cs>> {
    	borderColor OrangeRed
		backgroundColor Moccasin
	}


    card c2pa as "Manifest Store" <<c2pa>> {
        card c2ma as "Manifest" <<c2ma>> {
            card c2as as "Assertion Store" <<c2as>> {
                card "stds.exif" <<as>> {
                    rectangle A1 [
                        <&code> JSON-LD structure with details of 
                        the camera used to take the photo
                        and it's GPS location.
                    ]
                }

                card "        c2pa.thumbnail.claim.jpg          " <<as>> {
                    rectangle A2 [
                        <&image> Binary Image Data
                    ]
                }

                card "            c2pa.hash.data                     " <<as>> {
                    rectangle A4 [
                        <&code> CBOR structure containing
						information about the
						cryptographic hashes binding
						to the content.
                    ]
                }
            }

            card c2cl as "               Claim                      " <<c2cl>> {
                rectangle C [
                    <&code> CBOR structure with references
                    to the Assertions and the Claim Signature
                ]
            }

            card c2cs as "                               Claim Signature                                " <<c2cs>> {
                rectangle CS [
					<&key> COSE Digital Signature
                ]
            }
        }
    }


@enduml

